<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e99e365370.js" crossorigin="anonymous"></script>
<title>AJ's Bakery</title>
</head>
<body> 
<header>
    <h1 class="logo">AJ's Bakery</h1>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li class="current"><a href="#">Contact</a></li>
    </ul>
  </nav>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
    </label>
 </header>
<div class="hero-image">
  <div class="hero-text">
    <h1>Talk sweets with us</h1>
    <p>We'd love to make your event a little sweeter!</p>
  </div>
</div>
<main>
 <div class="container">
      <div class="form-wrapper">
        <div class="form-content">
          <h1>Don't be shy!</h1>
          <p>Berry us with your questions!</p>
        </div>
        <form class="contact-form">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="What should we call you?">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="mail@example.com">
          <label for="email">Confirm Email</label>
          <input type="email" id="emailCheck" name="email" placeholder="mail@example.com">
          <label for="message">Message</label>
          <textarea id="message" name="messageBox" cols="30" rows="5" placeholder="Looking for a unicorn cake? Or maybe some cake pops? We can help!"></textarea>
          <button class="submit-button" type="submit" value="Send Now">Send this our way!</button>
        </form>
      </div>
    </div>
</main>
   <!--below starts the Footer  -->
  <footer>
   
    <div class ="social">       
      <a href="https://www.facebook.com/" target ="_blank" class="FB"><i class="fab fa-facebook-square"></i></a>
    <a href="https://www.instagram.com/" target ="_blank" class="IG"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/" target ="_blank" class="YT"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
</body>
</html>
